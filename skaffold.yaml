apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: ticketing
build:
  local:
    push: false
  artifacts:
    - image: riccardonuzz/auth
      context: auth
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: riccardonuzz/tickets
      context: tickets
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: riccardonuzz/orders
      context: orders
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: riccardonuzz/expiration
      context: expiration
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: riccardonuzz/payments
      context: payments
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: riccardonuzz/ticketing-client
      context: client
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "**/*.jsx"
            dest: .
          - src: "**/*.js"
            dest: .
manifests:
  rawYaml:
    - infra/k8s/*
